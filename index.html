<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Bouton pour déclencher l'audio -->
    <button id="startAudio" style="position: fixed; top: 20px; left: 20px; z-index: 999;">Démarrer AR</button>

    <a-scene id="scene" mindar-image="imageTargetSrc: target5.mind; filterMinCF: 0.0001; filterBeta: 1;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="oui.png" />
        <!-- Remplacez 'votre_audio.mp3' par le chemin de votre fichier audio -->
        <audio id="backgroundAudio" src="audio.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <!-- Votre modèle GLTF peut être intégré ici si besoin -->
      </a-entity>
    </a-scene>

    <script>
      document.getElementById('startAudio').addEventListener('click', function() {
        var audioEl = document.getElementById('backgroundAudio');
        // Lancer la lecture de l'audio
        audioEl.play().then(() => {
          // Masquer le bouton après démarrage
          this.style.display = 'none';
        }).catch((err) => {
          console.error('Erreur lors de la lecture de l\'audio :', err);
        });
      });
    </script>
  </body>
</html>
